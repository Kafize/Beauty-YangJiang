<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景点介绍 - 阳江旅游</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌊</text></svg>">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/scenic-spots.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">阳江旅游</a>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="scenic.html" class="active">景点</a>
                <a href="activities.html">活动</a>
                <a href="culture.html">文化</a>
                <a href="booking.html">预订</a>
                <a href="contact.html">联系我们</a>
                <div class="auth-buttons">
                    <button id="loginBtn" class="btn btn-outline">登录</button>
                    <button id="registerBtn" class="btn btn-primary">注册</button>
                </div>
            </div>
            <button class="mobile-menu-btn">☰</button>
        </div>
    </nav>

    <main>
        <section class="page-header" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/svg/scenic-header.svg');">
            <div class="container">
                <h1>景点介绍</h1>
                <p>探索阳江的自然美景和人文景观</p>
            </div>
        </section>

        <section class="scenic-spots-section">
            <div class="container">
                <div class="scenic-spots-container">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我们</h3>
                    <p>阳江旅游致力于为您提供最佳的旅游体验，探索阳江的自然美景和文化遗产。</p>
                </div>
                <div class="footer-section">
                    <h3>联系方式</h3>
                    <p>电话：123-456-7890</p>
                    <p>邮箱：info@yangjiang-tourism.com</p>
                    <p>地址：广东省阳江市</p>
                </div>
                <div class="footer-section">
                    <h3>关注我们</h3>
                    <div class="social-links">
                        <a href="#">微信</a>
                        <a href="#">微博</a>
                        <a href="#">抖音</a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 阳江旅游. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">邮箱</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>
            <p class="switch-form">还没有账号？<a href="#" id="switchToRegister" onclick="showRegisterModal()">立即注册</a></p>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户注册</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="submit-btn">注册</button>
            </form>
            <p class="switch-form">已有账号？<a href="#" id="switchToLogin" onclick="showLoginModal()">立即登录</a></p>
        </div>
    </div>

    <script src="scripts/mockData.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/scenic-spots.js"></script>
</body>
</html>
