<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 阳江旅游</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/profile.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">阳江旅游</a>
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/pages/scenic.html">景点</a>
                <a href="/pages/activities.html">活动</a>
                <a href="/pages/culture.html">文化</a>
                <a href="/pages/booking.html">预订</a>
                <a href="/pages/contact.html">联系我们</a>
                <a href="/pages/profile.html" class="active">个人中心</a>
                <div class="auth-buttons">
                    <button id="loginBtn" class="btn btn-outline">登录</button>
                    <button id="registerBtn" class="btn btn-primary">注册</button>
                </div>
            </div>
            <button class="mobile-menu-btn">☰</button>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="profile-container">
        <div class="profile-header">
            <h1>个人中心</h1>
            <p>管理您的个人信息和预订记录</p>
        </div>

        <div class="profile-content">
            <!-- 个人信息部分 -->
            <section class="profile-section">
                <h2>个人信息</h2>
                <form id="profile-form" class="profile-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">手机号码</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <button type="submit" class="btn-update">更新信息</button>
                </form>
            </section>

            <!-- 预订记录部分 -->
            <section class="bookings-section">
                <h2>预订记录</h2>
                <div class="booking-filters">
                    <button class="filter-btn active" data-filter="all">全部</button>
                    <button class="filter-btn" data-filter="ticket">门票</button>
                    <button class="filter-btn" data-filter="hotel">酒店</button>
                </div>
                <div id="bookings-list" class="bookings-list">
                    <!-- 预订记录将通过JavaScript动态加载 -->
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>阳江旅游网致力于为游客提供最优质的旅游资讯和服务</p>
            </div>
            <div class="footer-section">
                <h3>联系方式</h3>
                <p>电话：123-456-7890</p>
                <p>邮箱：info@yangjiang-tourism.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 阳江旅游. 保留所有权利.</p>
        </div>
    </footer>

    <!-- 脚本引用 -->
    <script src="../scripts/api.js"></script>
    <script src="../scripts/profile.js"></script>
</body>
</html>
