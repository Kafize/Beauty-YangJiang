<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="400" viewBox="0 0 1920 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景渐变 -->
    <defs>
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#45a049;stop-opacity:0.9"/>
        </linearGradient>
    </defs>
    
    <!-- 背景矩形 -->
    <rect width="100%" height="100%" fill="url(#headerGradient)"/>
    
    <!-- 装饰性山峰 -->
    <path d="M0,400 L400,200 L800,350 L1200,150 L1600,300 L1920,200 L1920,400 L0,400 Z" 
          fill="#388E3C" opacity="0.3"/>
    <path d="M0,400 L500,250 L900,380 L1300,200 L1700,350 L1920,250 L1920,400 L0,400 Z" 
          fill="#2E7D32" opacity="0.4"/>
          
    <!-- 点缀的小圆点 -->
    <g fill="#FFFFFF" opacity="0.1">
        <circle cx="200" cy="100" r="3"/>
        <circle cx="500" cy="150" r="2"/>
        <circle cx="800" cy="80" r="4"/>
        <circle cx="1100" cy="120" r="3"/>
        <circle cx="1400" cy="90" r="2"/>
        <circle cx="1700" cy="130" r="4"/>
    </g>
</svg> 