<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 阳江旅游</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>阳江旅游</h1>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="scenic.html">景点介绍</a></li>
                <li><a href="culture.html">文化特色</a></li>
                <li><a href="activities.html">民俗活动</a></li>
                <li><a href="booking.html">在线预订</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-tabs">
                    <button class="tab-button active" data-tab="login">登录</button>
                    <button class="tab-button" data-tab="register">注册</button>
                </div>

                <!-- 登录表单 -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">邮箱</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="auth-button">登录</button>
                </form>

                <!-- 注册表单 -->
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-username">用户名</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">邮箱</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">确认密码</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <button type="submit" class="auth-button">注册</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../scripts/api.js"></script>
    <script src="../scripts/auth.js"></script>
</body>
</html>
